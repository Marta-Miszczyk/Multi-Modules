<div class="bg d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="login-form-container shadow-lg rounded  col-xs-10 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <img class="logo mx-auto d-block" src="assets/images/centrio-logo.png"/>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="login">Login</label>
              <input type="text" class="form-control" name="login" required />
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" required />
          </div>

          <div class="form-group text-center btn-block">
              <button class="btn btn-warning submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
